<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit nhân viên</title>
    <link rel="stylesheet" type="text/css" href="../khoiduoi/bang.css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	
	<script src="xuly.js"></script>
	<script>
		window.onload = function() {
			var queryDict = {};
			location.search.substr(1).split("&").forEach(function(item) {queryDict[item.split("=")[0]] = item.split("=")[1]});
			document.getElementById("manv").value = queryDict.manv;
			document.getElementById("tennv").value = queryDict.tennv;
			document.getElementById("birth").value = queryDict.ngaySinh;
			document.getElementById("address").value = queryDict.diaChi;
			document.getElementById("email").value = queryDict.email;
			document.getElementById("phone").value = queryDict.dienThoai;
		};
	</script>
</head>
<body>
    <center>
		<h2 class='text-center'>Sửa thông tin nhân viên</h2>
		<form action="xulyedit.php" method="post">
			<div class='form-group col-md-2'>
				<label for="manv">Mã nhân viên:</label>
				<input type="text" class="form-control" id="manv" name="txtmanv" value="">
			</div>
			<div class="form-group col-md-2">
				<label for="tennv">Tên nhân viên:</label>
				<input type="text" class="form-control" id="tennv" name="txttennv" value="">
			</div>
			<div class="form-group col-md-2">
				<label for="birth">Ngày sinh:</label>
				<input type="text" class="form-control" id="birth" name="txtngaysinh" value="">
			</div>
			<div class="form-group col-md-2">
				<label for="address">Địa chỉ:</label>
				<input type="text" class="form-control" id="address" name="txtdiachi" value="">
			</div>
			<div class="form-group col-md-2">
				<label for="email">Email:</label>
				<input type="email" class="form-control" id="email" name="txtemail" value="">
			</div>
			<div class="form-group col-md-2">
				<label for="phone">Điện thoại:</label>
				<input type="text" class="form-control" id="phone" name="txtdienthoai" value="">
			</div>
			<button type="submit" class="btn btn-success">Submit</button>
			<button class="btn btn-success" onclick="history.back()">Quay lại</button>
		</form>
	</center>
</body>
</html>
